{% extends 'layouts/base.html' %}

{% block content %}

<div class="row pt-5">
    <div class="col-3"></div>
    <div class="col-6">
        <div class="card lg">
            <div class="card-body">
                <form action="" method="POST">
                    {% csrf_token %}
                    <div class="form-group">

                        <label for="username">
                            <h3>Username</h3> <span style="color: red">{% for error in form.errors.username %}
                                *{{error}}
                                {% endfor %}
                            </span>
                        </label>
                        <input name='username' type="username" class="form-control" id="username"
                            aria-describedby="emailHelp" placeholder="Enter Username">
                    </div>
                    <div class="form-group">
                        <label for="password">
                            <h3>Password</h3><span style="color: red">{% for error in form.errors.password %}
                                *{{error}}
                                {% endfor %}
                            </span>
                        </label>
                        <input name='password' type="password" class="form-control" id="password"
                            placeholder="Enter Password">
                    </div>
                    <span style="color: red">{% for error in form.non_field_errors %}
                        *{{error}}
                        {% endfor %}</span><br>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
